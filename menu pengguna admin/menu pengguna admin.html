<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">

  <!-- Main Container -->
  <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-4">

    <!-- Add Button -->
    <div class="flex justify-end mb-4">
      <button class="bg-green-500 text-white px-4 py-2 rounded-lg flex items-center">
        <img src="img/btn-plus.svg" alt="Add Icon" class="mr-2 w-5 h-5">
        Tambah
      </button>
    </div>

    <!-- User List -->
    <div id="user-list" class="space-y-1">
      <!-- Dynamic user cards will be added here -->
    </div>
  </div>

  <script>
    // Sample user data
    const users = [
      { name: "Adi Wijaya", role: "Kasir", roleColor: "bg-green-100 text-green-600" },
      { name: "Herman", role: "Admin", roleColor: "bg-blue-100 text-blue-600" },
      { name: "Budi Siregar", role: "Owner", roleColor: "bg-yellow-100 text-yellow-600" },
      { name: "Citra Dewi", role: "Kasir", roleColor: "bg-green-100 text-green-600" },
      { name: "Eko Prasetyo", role: "Admin", roleColor: "bg-blue-100 text-blue-600" },
      { name: "Rina", role: "Owner", roleColor: "bg-yellow-100 text-yellow-600" }
    ];

    // Sort users by role
    users.sort((a, b) => a.role.localeCompare(b.role));

    // Render user cards
    const userList = document.getElementById("user-list");
    users.forEach(user => {
      const userCard = document.createElement("div");
      userCard.className = `bg-gray-200 rounded-lg p-4 flex items-center justify-between`;

      userCard.innerHTML = `
        <div class="flex items-center">
          <img src="img/person.png" alt="User Icon" class="w-12 h-12 rounded-full bg-gray-300">
          <div class="ml-4">
            <p class="font-bold text-lg text-gray-800">${user.name}</p>
            <p class="font-semibold ${user.roleColor} inline-block px-2 py-1 rounded">${user.role}</p>
          </div>
        </div>
        <div class="flex space-x-2">
          <button class="flex items-center px-3 py-2 bg-yellow-500 text-white rounded-lg">
            <img src="img/icon-edit.svg" alt="Edit Icon" class="w-4 h-4 mr-2">
            Edit
          </button>
          <button class="flex items-center px-3 py-2 bg-red-500 text-white rounded-lg">
            <img src="img/icon-delete.svg" alt="Delete Icon" class="w-4 h-4 mr-2">
            Hapus
          </button>
        </div>
      `;

      userList.appendChild(userCard);
    });
  </script>
</body>
</html>
