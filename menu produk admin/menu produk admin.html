<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex min-h-screen">

    <!-- Main Content -->
    <div class="flex-grow p-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold text-gray-700">Produk</h1>
            <div class="relative w-1/3">
                <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
            </div>
        </div>

        <!-- Add Button -->
        <button onclick="openModal()" class="bg-green-500 text-white px-6 py-2 rounded-lg mb-6 flex items-center">
            <img src="img/btn-plus.svg" alt="Add Icon" class="mr-2 w-5 h-5">
            Tambah
        </button>

        <!-- Product Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product Cards -->
            <div class="bg-white shadow-lg rounded-lg p-4">
                <img src="https://via.placeholder.com/150" alt="Product Image" class="w-full rounded mb-4">
                <p class="text-gray-800 font-bold text-center">Seblak Komplit<br><strong>Rp.15.000</strong></p>
                <div class="flex justify-between mt-4">
                    <button class="flex items-center px-4 py-2 bg-yellow-500 text-white rounded-lg">
                        <img src="img/icon-edit.svg" alt="Edit Icon" class="mr-2 w-4 h-4">
                        Edit
                    </button>
                    <button class="flex items-center px-4 py-2 bg-red-500 text-white rounded-lg">
                        <img src="img/icon-delete.svg" alt="Delete Icon" class="mr-2 w-4 h-4">
                        Hapus
                    </button>
                </div>
            </div>

            <!-- Additional product cards here -->
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white rounded-lg w-1/3 p-6">
            <!-- Modal Content -->
            <div class="bg-gray-100 p-6 rounded-md">
                <h2 class="text-2xl font-bold mb-6">Tambah Produk</h2>
                <form>
                    <div class="space-y-4">
                        <input
                            type="text"
                            placeholder="Nama"
                            class="w-full px-4 py-2 bg-gray-300 rounded focus:outline-none"
                        />
                        <input
                            type="text"
                            placeholder="Harga"
                            class="w-full px-4 py-2 bg-gray-300 rounded focus:outline-none"
                        />
                        <select
                            class="w-full px-4 py-2 bg-gray-300 rounded focus:outline-none"
                        >
                            <option value="">Makanan</option>
                            <option value="kategori1">Minuman</option>
                            <option value="kategori2">Topping</option>
                            <option value="kategori2">Other</option>
                        </select>
                        <input
                            type="text"
                            placeholder="Stok"
                            class="w-full px-4 py-2 bg-gray-300 rounded focus:outline-none"
                        />
                        <input
                            type="file"
                            class="w-full px-4 py-2 bg-gray-300 rounded focus:outline-none"
                        />
                    </div>
                    <div class="flex justify-end mt-6">
                        <button type="button" onclick="closeModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg mr-4">Batal</button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for Modal -->
    <script>
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
</body>
</html>
